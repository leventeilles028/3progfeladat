<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reszponzív Számkezelő</title>
    <style>
        #szamdoboz {
            border: 2px solid black;
            padding: 50px;
            display: inline-block;
            text-align: center;
        }
    </style>
    <style>
        #szam{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="szamdoboz">
        <p id="szam">0</p>
        <button onclick="novel()">+</button>
        <button onclick="csokkent()">-</button>
    </div>

    <script>
        let aktualisSzam = 0;

        function novel() {
            aktualisSzam++;
            document.getElementById("szam").textContent = aktualisSzam;
        }

        function csokkent() {
            aktualisSzam--;
            document.getElementById("szam").textContent = aktualisSzam;
        }
    </script>
<br>
<br>
<hr>
<style>
    .container {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         gap: 10px;
     }
    .box {
         width: 100%;
         height: 100px;
         background-color: #fff;
         border: 1px solid #ddd;
         cursor: pointer;
     }
    .box.active {
         background-color: #000;
     }
 </style>
 
 <div class="container">
     <div class="box" id="box1"></div>
     <div class="box" id="box2"></div>
     <div class="box" id="box3"></div>
     <div class="box" id="box4"></div>
     <div class="box" id="box5"></div>
     <div class="box" id="box6"></div>
     <div class="box" id="box7"></div>
     <div class="box" id="box8"></div>
     <div class="box" id="box9"></div>
 </div>
 <button id="reset">Újra</button>
 
 <script>
     const boxes = document.querySelectorAll('.box');
     const resetButton = document.getElementById('reset');
 
     boxes.forEach(box => {
         box.addEventListener('click', () => {
             box.classList.toggle('active');
         });
     });
 
     resetButton.addEventListener('click', () => {
         boxes.forEach(box => {
             box.classList.remove('active');
         });
     });
 </script>
<br>
<br>
<hr>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }
    .input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    input[type="text"] {
        flex-grow: 1;
        padding: 5px;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
    .items-container {
        max-height: 200px;
        overflow-y: auto;
    }
    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #ccc;
    }
    .item span {
        flex-grow: 1;
    }
    .delete-button {
        padding: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-container">
        <input type="text" id="input-text" placeholder="Írd be a szöveget...">
        <button onclick="addItem()">Hozzáad</button>
    </div>
    <div class="items-container">
    </div>
</div>

<script>
    function addItem() {
        const inputText = document.getElementById('input-text');
        const itemsContainer = document.querySelector('.items-container');
        const itemText = inputText.value.trim();

        if (itemText) {
            const item = document.createElement('div');
            item.classList.add('item');

            const itemSpan = document.createElement('span');
            itemSpan.textContent = itemText;
            item.appendChild(itemSpan);

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'X';
            deleteButton.addEventListener('click', () => {
                itemsContainer.removeChild(item);
            });
            item.appendChild(deleteButton);

            itemsContainer.appendChild(item);
            inputText.value = '';
        }
    }
</script>
</body>
</html>
